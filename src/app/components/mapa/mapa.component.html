<mat-card class="example-card" class="mapaPrincipal">

    <mat-card-title> Mapa Cochabamba</mat-card-title>


    <mat-card-content>
        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="latitud" [longitude]="longitud" [zoom]="15" class="mapaPrincipal_imagen">
            <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.latitud" [longitude]="marcador.longitud">
                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                    <p>
                        {{ marcador.descripcion }}
                    </p>

                    <div>
                        <button (click)="editarMarcador( marcador )" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>

                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
